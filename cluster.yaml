apiVersion: eksctl.k8s.io/v1alpha5
kind: ClusterConfig

metadata:
  name: demo-cluster
  region: us-east-2
  
 vpc:
  subnets:
    private:
      us-east-2a: { id: subnet-0dd621efd162f72b6 }
      us-east-2b: { id: subnet-0d3958414135cae6c }
      us-east-2c: { id: subnet-0a89dd7a6f5aa9c76 }

nodeGroups:
  - name: ng-1-workers
    labels: { role: workers }
    instanceType: t2.micro
    desiredCapacity: 2
    privateNetworking: true
  - name: ng-2-builders
    labels: { role: builders }
    instanceType: t2.micro
    desiredCapacity: 2
    privateNetworking: true
    iam:
      withAddonPolicies:
        imageBuilder: true
